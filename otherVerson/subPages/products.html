    <script>

        let headerImage = document.getElementById("headerImage");
        let headereBox = document.getElementById("headerBox");
        resizeHeaderImage(headerImage);
        header_animationCircleDelayCreation();
        addEventListener('resize', (event) => {
            resizeHeaderImage(headerImage);
        });



        function resizeHeaderImage(m){
            let c1 = document.getElementsByClassName("content_Info");
            var ratio = m.naturalWidth/m.naturalHeight;
            var width = m.height*ratio;
            var height = m.height;
            if (width > m.width) {
                width = m.width;
                height = m.width/ratio;
                
            }
            headerBox.style.width = width +"px";
            headerBox.style.height = height + "px";
            for(let i =0; i < c1.length ; i++) {
                c1[i].style.width = width/29;
                c1[i].style.height = width/29;
            }
        }
        function header_animationCircleDelayCreation(){
           let mm =  document.getElementsByClassName("animationCircle");
           for(let i =0; i < mm.length;i++)
              mm[i].style.animationDelay = 2*i+"s";

        }

    </script>
